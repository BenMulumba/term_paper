{% load static %}

<!DOCTYPE html>
<html lang="en" lang="en" style="background-image: url('{% static 'images/background.jpg' %}'); background-size: cover; background-position: center;">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" type="text/css" href="{% static 'vall_app/css/file.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">     
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" >
        <div class="logo">
            <h2 class="logo">AMANI</h2>
        </div>

        <div class="menu">
            <ul>
                <li><a href= "{% url 'home' %}">Home</a></li>   
                <li><a href="{% url 'donate' %}">Support</a></li>
                <li><a href="{% url 'about' %}">About  </a></li>
            </ul>
        </div>  
                
                <!-- User loggin and logout -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
    
                <!-- Check if the user is authenticated -->
                {% if user.is_authenticated %}
                
                    <li class="nav-item">
                        <span class="nav-link">{{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registration' %}">Join</a>
                    </li>
                {% endif %}
            </ul>
        </div> 
    </nav>


          
            <!--Body for other HTML file-->
            
            
        
            <div class='body' style="background-image: url('{% static 'images/background.jpg' %}');">
                {% block content %} {% endblock %}
            </div>
        

        <!--Include footer using bootstrapp-->
        <div class="footer text-center text-lg-start text-white">
            <footer class="text-center bg-body-tertiary">
                <!-- Grid container -->
                <div class="container pt-4">
                  <p>FOLOW US</p>
                    <!-- Section: Social media -->
                    <section class="mb-4">
                        <!-- Social media icons -->
                        <!-- Facebook -->
                        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>
                        <!-- Twitter -->
                        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
                        <!-- Google -->
                        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>
                        <!-- Instagram -->
                        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
                        <!-- Linkedin -->
                        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                        <!-- Github -->
                        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
                    </section>
                    <!-- Section: Social media -->
                </div>
                <!-- Grid container -->
              
                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                    AMANI@ValB   
                    <a class="text-body" href="https://mdbootstrap.com/">  amanigoma.com</a>
                </div>
                <!-- Copyright -->
            </footer>
        </div>
    </div>

    <!-- Include your scripts and bootstrapp-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
