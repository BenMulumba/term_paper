{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" type= "text/css" href="{% static 'vall_app/css/file.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">AMANI</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="{% url 'home' %}">HOME</a></li>
                    <li><a href="{% url 'about' %}">ABOUT  </a></li>
                    <li><a href="{% url 'donate' %}">DONATE</a></li>
                    <li><a href="{% url 'cause' %}">CAUSES</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">           
            </div>

            <!-- Check if the user is authenticated-->
            {% if usre.is_authenticated %}

              <div class='collapse navbar-collapse' id='login_navbar'>
                <ul class=''>
                  <li class=''>
                    <span class='nav-link'>{{ user.username}}</span>
                  </li>                
                  <li class='nav-item'>
                    <a class='nav-link' href="{% url 'logout'%}"/>Logout</a>
                  </li>
                </ul>

            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'registration' %}">Join</a>
              </li>
            {% endif %}
            </div>

            <!--Body for other HTML file-->
            <div class='body'>
                
<body style="background-image: url('{% static "images/background.jpg" %}');">
